#
# Hier sind die Default-Properties fuer VUVM2018 hinterlegt.
# Beim Start koennen ueber "-Dgdv.config=andere.properties" andere
# Defaults uebergeben werden.
#
# Wurde mit 5.3 eingefuehrt.
#

# VU-Nummer, die als default gesetzt wird
gdv.VU-Nummer=DUMMY

# XML von GDV-Online, das vom XmlService verwendet wird
gdv.XML-Resource=VUVM2018.xml

# End of Datensatz - ueblicherweise Zeilenvorschub, kann auch leer sein
gdv.eod=\n

# gibt an, ob beim Setzen eines Feldes zu grosse Werte abgeschnitten
# werden sollen
gdv.feld.truncate=false

# gibt an, ob in numerischen Feldern Blanks mit Nullen aufgefuellt werden sollen
gdv.numfeld.fill-blanks=false
